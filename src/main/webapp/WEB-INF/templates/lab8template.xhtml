<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">
    
    <h:head>
        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous"/>

        <h:outputStylesheet library="css" name="starter-template.css" />

        <title><ui:insert name="title">Default Title</ui:insert></title>
    </h:head>
    <h:body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="#">BLACKBOARD</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">

                    <li class="#{fn:startsWith(view.viewId, '/welcome') ? 'nav-item active' : 'nav-item' }">
                        <h:link class="nav-link" outcome="/welcome.xhtml" value="Home" />
                    </li>

                    <ui:fragment rendered="#{loginController.student}">
                    <li class="#{fn:startsWith(view.viewId, '/student') ? 'nav-item active' : 'nav-item' }">
                            <h:link class="nav-link" outcome="/student/welcome.xhtml" value="Student" />
                        </li>
                    </ui:fragment>

                    <ui:fragment rendered="#{loginController.instructor}">
                    <li class="#{fn:startsWith(view.viewId, '/instructor') ? 'nav-item active' : 'nav-item' }">
                            <h:link class="nav-link" outcome="/instructor/welcome.xhtml" value="Instructor" />
                        </li>
                    </ui:fragment>

                    <ui:fragment rendered="#{loginController.teachingAssistant}">
                    <li class="#{fn:startsWith(view.viewId, '/teachingassistant') ? 'nav-item active' : 'nav-item' }">
                            <h:link class="nav-link" outcome="/teachingassistant/welcome.xhtml" value="Teaching Assistant" />
                        </li>
                    </ui:fragment>
                </ul>
                <ul class="navbar-nav mr-sm-2">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Actions</a>
                        <div class="dropdown-menu" aria-labelledby="dropdown01">
                            <h:form>
                                <a class="dropdown-item" href="#">#{loginController.email}</a>
                             
                                <h:commandLink class="dropdown-item" action="#{loginController.doLogout()}" value="Logout" />
                                
                            </h:form>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="container">

            <div class="starter-template">
                <ui:insert name="content">Default Content</ui:insert>
            </div>

        </main><!-- /.container -->

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>

    </h:body>
</html>
