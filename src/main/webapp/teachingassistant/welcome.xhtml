<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/lab8template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Teaching Assistant Section
    </ui:define>

    <ui:define name="content">
        <h:dataTable class="table table-hover table-striped"
            value="#{studentsService.findAll()}" var="st">
            <h:column>
                <h:outputText value="#{st.studentId}"/>
                <f:facet name="header"><h:outputText value="Student ID"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{st.emailId}"/>
                <f:facet name="header"><h:outputText value="Email"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{st.firstName}"/>
                <f:facet name="header"><h:outputText value="First Name"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{st.lastName}"/>
                <f:facet name="header"><h:outputText value="Last Name"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{st.gender}"/>
                <f:facet name="header"><h:outputText value="Gender"/></f:facet>
            </h:column>
        </h:dataTable>
        
        <h:link outcome="/teachingassistant/course.xhtml" value="Add Course for Students" />
        
        <h:dataTable class="table table-hover table-striped"
                     value="#{taCourseController.studentCourses}" var="co">
            <h:column>
                <h:outputText value="#{co.students.studentId}"/>
                <f:facet name="header"><h:outputText value="Student ID"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{co.students.emailId}"/>
                <f:facet name="header"><h:outputText value="Email ID"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{co.students.firstName} #{co.students.lastName}"/>
                <f:facet name="header"><h:outputText value="Student Name"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{co.courseName}"/>
                <f:facet name="header"><h:outputText value="Course Name"/></f:facet>
            </h:column>
            
            <h:column>
                <h:form>
                    <h:commandLink value="Select Course" action="#{taCourseController.selectCourse(co)}" />
                </h:form>
            </h:column>
         
            
        </h:dataTable>
        
    </ui:define>

</ui:composition>
