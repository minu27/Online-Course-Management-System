<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/lab8template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Add Assignment to Course
    </ui:define>

    <ui:define name="content">
        
        <h:link outcome="courseAddAssignment.xhtml?id=#{taCourseController.course.id}" 
                value="Add Assignment" />
        
        <h:dataTable class="table table-hover table-striped"
                     value="#{taCourseController.course.assignments}" var="a">
            <h:column>
                <h:outputText value="#{a.id}"/>
                <f:facet name="header"><h:outputText value="Assignment ID"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{a.instructorId}"/>
                <f:facet name="header"><h:outputText value="Instructor ID"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{a.createdBy}"/>
                <f:facet name="header"><h:outputText value="Created By"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{a.marks}"/>
                <f:facet name="header"><h:outputText value="Marks"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{a.grading}"/>
                <f:facet name="header"><h:outputText value="Grades"/></f:facet>
            </h:column>
        </h:dataTable>
        
    </ui:define>

</ui:composition>
