<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../WEB-INF/templates/lab8template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="title">
        Add Course
    </ui:define>

    <ui:define name="content">

        <h:form>
            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="id" value="Course ID: #{taCourseController.course.id}" />
                <h:inputHidden class="form-control" id="id" value="#{taCourseController.course.id}" />
                <h:message for="id" errorClass="text-danger"/>
            </h:panelGroup>

            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="courseName" value="Course Name: #{taCourseController.course.courseName}" />
                <h:inputText class="form-control" id="courseName" value="#{taCourseController.course.courseName}" />
                <h:message for="courseName" errorClass="text-danger"/>
            </h:panelGroup>
            
            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="status" value="Status: #{taCourseController.course.status}" />
                <h:inputText class="form-control" id="status" value="#{taCourseController.course.status}" />
                <h:message for="status" errorClass="text-danger"/>
            </h:panelGroup>
            
            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="student" value="students:" />
                <h:selectManyListbox class="form-control" id="student" value="#{taCourseController.addToStudents}">
                    <f:selectItems value="#{studentsService.findAll()}"
                                   var="student"
                                   itemLabel="#{student.firstName} #{student.lastName}"
                                   itemValue="#{student}"/>
                </h:selectManyListbox>                  
                <h:message for="student" errorClass="text-danger"/>
            </h:panelGroup>
                        
            <h:commandButton value="Add Course" class="btn btn-primary" action="#{taCourseController.saveCourse()}">
                <f:param name="id" value="#{taCourseController.course.id}" />
            </h:commandButton>
        </h:form>
        
        
    </ui:define>

</ui:composition>
