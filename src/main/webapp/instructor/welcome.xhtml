<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../WEB-INF/templates/lab8template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Welcome Instructor!
    </ui:define>

    <ui:define name="content">
        <h1>Instructor Welcome Section</h1>
                

        <ul>
            <li>#{loginController.authenticatedUser}</li>
            <li>#{loginController.authenticatedUserGroups}</li>
            <li>
                <h:form>
                    <h:commandLink action="#{loginController.doLogout()}" value="Logout" />
                </h:form>
            </li>
            
        </ul>

        <h:dataTable class="table table-hover table-striped"
            value="#{InstructorService.findAll()}" var="in">
            <h:column>
                <h:outputText value="#{st.firstName}"/>
                <f:facet name="header"><h:outputText value="First Name"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{st.lastName}"/>
                <f:facet name="header"><h:outputText value="Last Name"/></f:facet>
            </h:column>
        </h:dataTable>

    </ui:define>

</ui:composition>
