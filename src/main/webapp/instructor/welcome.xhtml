<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/lab8template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Welcome Instructor!
    </ui:define>

    <ui:define name="content">
     
        
        <h4>Student Details</h4>
        <h:dataTable class="table table-hover table-striped"
                     value="#{studentsService.findAll()}" var="st">
            <h:column>
                <h:outputText value="#{st.id}"/>
                <f:facet name="header"><h:outputText value="ID"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{st.studentId}"/>
                <f:facet name="header"><h:outputText value="Student Id"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{st.firstName}"/>
                <f:facet name="header"><h:outputText value="First Name"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{st.lastName}"/>
                <f:facet name="header"><h:outputText value="Last Name"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{st.emailId}"/>
                <f:facet name="header"><h:outputText value="Email"/></f:facet>
            </h:column>
            <h:column>
                <h:form>
                    <h:commandButton action="#{instructorController.selectStudents(st)}" value="Add Students" />
                    <f:param name="id" value="#{instructorController.students.id}" />
                </h:form>
            </h:column>
        </h:dataTable>
        
        
       
    </ui:define>

</ui:composition>
