<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/lab8template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">



    <ui:define name="title">
        Instructor Section
    </ui:define>

    <ui:define name="content">

        <h1>Select Assignments for Students</h1>

        <h:dataTable class="table table-hover table-striped"
                     value="#{instructorController.assignment}" var="a">
            <h:column>
                <h:outputText value="#{a.id}"/>
                <f:facet name="header"><h:outputText value="Assignment ID"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{a.courseName}"/>
                <f:facet name="header"><h:outputText value="Course Name"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{a.instructorId}"/>
                <f:facet name="header"><h:outputText value="Instructor ID"/></f:facet>
            </h:column> 
            <h:column>
                <h:link outcome="viewAssignment.xhtml?id=#{a.id}" value="View "/>
                <h:link outcome="editAssignment.xhtml?id=#{a.id}" value="Edit "/>
                <h:link outcome="delAssignment.xhtml?id=#{a.id}" value="Remove "/>
            </h:column>
          

        </h:dataTable>
        

    </ui:define>

</ui:composition>
