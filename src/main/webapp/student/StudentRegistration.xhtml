<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../WEB-INF/templates/lab8template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Student Registration
    </ui:define>

    <ui:define name="content">
        <h1>Please Register Here</h1>

<!--        <c:if test="${not empty requestScope.mistakes}">
            <p>There are one or more validation issues with your submission.  Please correct them.</p>
            <ol>
                <c:forEach var="mistake" items="${requestScope.mistakes}" >
                    <li>There is an issue with ${mistake.propertyPath}.  The message is ${mistake.message}</li>
                    </c:forEach>
            </ol>
        </c:if>-->

        <h:form>
            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="name" value="Name:" />
                <h:inputText class="form-control" id="name" value="#{studentController.student.studentId}" />
                <h:message for="name" errorClass="text-danger"/>
            </h:panelGroup>

            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="code" value="Code:" />
                <h:inputText class="form-control" id="code" value="#{studentController.student.emailId}" />
                <h:message for="code" errorClass="text-danger"/>
            </h:panelGroup>
            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="desc" value="Description:" />
                <h:inputTextarea class="form-control" id="desc" value="#{studentController.student.firstName}" />
                <h:message for="desc" errorClass="text-danger"/>
            </h:panelGroup>
            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="desc" value="Description:" />
                <h:inputTextarea class="form-control" id="desc" value="#{studentController.student.lastName}" />
                <h:message for="desc" errorClass="text-danger"/>
            </h:panelGroup>
            <h:panelGroup layout="block" class="form-group">
                <h:outputLabel for="desc" value="Description:" />
                <h:inputTextarea class="form-control" id="desc" value="#{studentController.student.gender}" />
                <h:message for="desc" errorClass="text-danger"/>
            </h:panelGroup>
         

            <h:commandButton value="Register" class="btn btn-primary" action="#{studentController.saveStudents()}"/>
        </h:form>

    </ui:define>

</ui:composition>
