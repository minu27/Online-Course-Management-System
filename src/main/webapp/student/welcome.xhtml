<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/lab8template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Welcome Student!
    </ui:define>

    <ui:define name="content">
        <h1>Student Welcome Section</h1>
        
        <ul>
            <li>#{loginController.authenticatedUser}</li>
            <li>#{loginController.authenticatedUserGroups}</li>
            <li>
                <h:form>
                    <h:commandLink action="#{loginController.doLogout()}" value="Logout" />
                </h:form>
            </li>
            
        </ul>
        
        <h4>Course Details</h4>
        <h:dataTable class="table table-hover table-striped"
                     value="#{courseService.findAll()}" var="co">
            <h:column>
                <h:outputText value="#{co.id}"/>
                <f:facet name="header"><h:outputText value="Course ID"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{co.courseName}"/>
                <f:facet name="header"><h:outputText value="Course Name"/></f:facet>
            </h:column>
    
        </h:dataTable>

    </ui:define>

</ui:composition>
