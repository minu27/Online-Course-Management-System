<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../WEB-INF/templates/lab8template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Students Section
    </ui:define>

    <ui:define name="content">
        <h:dataTable class="table table-hover table-striped"
                     value="#{courseService.findAll()}" var="cs">
            <h:column>
                <h:outputText value="#{cs.id}"/>
                <f:facet name="header"><h:outputText value="Student ID"/></f:facet>
            </h:column>
            <h:column>
                <h:outputText value="#{cs.courseName}"/>
                <f:facet name="header"><h:outputText value="Email"/></f:facet>
            </h:column>
        </h:dataTable>
        
        
        
        
    </ui:define>

</ui:composition>
